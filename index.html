<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<base href="/">-->    <!-- this is important for many cases. leave here for now. -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>freeCodeCamp HTML5 and CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <h2 class="red-text">CatPhotoApp</h2>

  <p>Click here for more <a href="http://www.freecatphotoapp.com">cat photos</a>. </p>
  <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>

  <div class="silver-background">
  <p class="red-text">Things cats love:</p>
  <ul>
    <li>boxes</li>
    <li>sleep</li>
    <li>making videos</li>
  </ul>
  <p class="red-text">Things cats hate:</p>
    <ol>
      <li>dogs</li>
      <li>taking baths</li>
      <li>flea treatment</li>
    </ol>
  </div>

  <form action="/submit-cat-photo" id="cat-photo-form">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Curious</label>
    <label><input type="checkbox" name="personality"> Loving</label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
